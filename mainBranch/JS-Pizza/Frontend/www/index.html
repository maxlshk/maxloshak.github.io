<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>
<div class="container-md border">
<div class="row">
<div class="col-xs-6 col-sm-7 col-md-8 col-lg-9 main-column">
    <header class="main-header">
        <div class="header-section">
            <div class="up">
                <span class="phone-contact-label">(044) 222 5 222</span>
                <span class="work-hours-label">24 години / 7 днів на тиждень</span>
                <span class="delivery-price-label">Безкоштовна доставка піци</span>
                <button href="#" class="btn btn-primary" type="log-in" id="log-in">Увійти</button>
            </div>
            <div class="down">
                <span class="current-section">Піца</span>
            </div>
        </div>
        <div class="orange-label">
            <div class="label" id="top-Label">
                <h3 class="label-pizza">PIZZA</h3>
                <h2 class="label-KMA">KMA</h2>
            </div>
            <img src= "assets/images/discount.svg" alt="Discount Icon" class="discount-icon-upside-down">
        </div>
    </header>

    <div class="pizza-header">
        <h1 class="pizza-section-header">
            <p id="menu-header-tag">Усі піци</p>
            <span class="pizza-amount" id="pizza_options_number">8</span>
        </h1>
        <div class="pizza-types">
            <button class="btn btn-default type-button" data-attribute="Усі піци" id="all-types">Усі</button>
            <button class="btn btn-default type-button" data-attribute="М’ясні піци" id="М’ясна піца">М'ясні</button>
            <button class="btn btn-default type-button" data-attribute="Піци з ананасом" id="pineapple">З ананасами</button>
            <button class="btn btn-default type-button" data-attribute="Грибні піци" id="mushroom">З грибами</button>
            <button class="btn btn-default type-button" data-attribute="Морські піци" id="Морська піца">З морепродуктами</button>
            <button class="btn btn-default type-button" data-attribute="Вега піци" id="Вега піца">Вега</button>
        </div>
    </div>

    <div class="row" id="pizza_list">
        
    </div>

    <footer class="menu-footer">
        <p class="footer-text">
            Pizza.22 - практичний проєкт в межах курсу JavaScript в Києво-Могилянській академії
            <br>
            Доставка піци не здійснюється
        </p>
    </footer>

    <div class="bottom-sticky-label">
        <div class="orange-label" id="down-label">
            <img src= "assets/images/discount.svg" alt="Discount Icon" class="discount-icon">
            <div class="label" id="bottom-Label" info-attribute="bottom">
                <h3 class="label-pizza this-week">Цього
                    <br>
                    тижня 
                    <br>
                    на все
                </h3>
                <h2 class="label-20-percent">-20%</h2>
            </div>
        </div>
    </div>

</div>
<div class="col-xs-6 col-sm-5 col-md-4 col-lg-3 cart">
    <header class="additional-header">
        <h1 class="cart-section-header">
            Замовлення
            <span class="pizza-amount" id="cart-pizza-amount">3</span>
            <button type="button" class="btn btn-light" id="remove-orders">Очистити замовлення</button>
        </h1>
    </header>
    <div class="cart-body" id="cart">
        <div class="cart-card">
            <!-- filled with JS -->
        </div>
    </div>
    <footer class="order-footer">
        <span class="order-sum-text">
            Cума замовлення
            <span class="order-sum-value" id="cart-value">
                0 грн
            </span>
        </span>
        <button href="#" class="btn btn-primary order-button" id="order-button">Замовити</button>
    </footer>
</div>
</div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
